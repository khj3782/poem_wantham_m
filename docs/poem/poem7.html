      <div class="poem">
        잔잔한 밤 가운데 유광의 섬같은 별 하나는, 땅을 보며 걷는 이의 고개를 들게 한다.
        별말 하지 않고 휴식을 건네준다. 저 꾸밈없는 빛이 온갖 꾸밈을 내려놓게 하고,
        아무리 가져도 무겁지 않은 것을 주려 한다. 나도 누군가에게 그런 존재가 되고 싶다.
        별, 빛, 쉼과 같은.
