          걷는 법을 잃은 이가 춤을 출 수 있습니까<br>
          상상하는 법을 잃은 이가 그림을 그릴 수 있습니까<br>
          말하는 법을 잃은 이가 시를 써도 되겠습니까<br>
          날개 없는 새를 새라고 불러도 되겠습니까<br><br>
          모든 말을 다로 끝내지 못해 까로 묻는 나날의 연속에<br>
          다로 끝나는 한 줄기 빛같이 생긴 말들이 있습니다<br><br>
          괜찮다 기다린다 사랑한다<br><br>
          다 잃었던 것을 다 잊었던 것을<br>
          다시 알아가게 해준<br>
          다들 같은 말<br><br>
          다 들<br>
          눈부신 다들
        </div>
